<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/icons/favIcon.png" type="image/x-icon">
    <title>Email Verified | LibraTech</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --secondary: #2c3e50;
            --light-gray: #f8f9fa;
            --medium-gray: #e9ecef;
            --dark-gray: #6c757d;
            --white: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --border-radius: 8px;
            --success: #27ae60;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--light-gray);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: var(--white);
            padding: 40px 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            max-width: 420px;
            text-align: center;
        }

        .icon {
            font-size: 60px;
            color: var(--success);
            margin-bottom: 15px;
        }

        h1 {
            color: var(--secondary);
            font-size: 1.6rem;
            margin-bottom: 10px;
        }

        p {
            color: var(--dark-gray);
            font-size: 0.95rem;
            margin-bottom: 25px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: var(--primary);
            color: var(--white);
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn:hover {
            background: var(--primary-dark);
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: var(--dark-gray);
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="icon">✔</div>
        <h1>Email Verified!</h1>
        <p>
            Your email address has been successfully verified.<br>
            You can now access your LibraTech account.
        </p>

        <a href="/" class="btn">Go to Login</a>

        <div class="footer">
            © 2026 NexusChat
        </div>
    </div>

</body>

</html>
