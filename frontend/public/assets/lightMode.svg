<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="gradLight" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
  </defs>

  <!-- Light background -->
  <rect x="0" y="0" width="64" height="64" rx="14" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Network nodes -->
  <circle cx="18" cy="20" r="3" fill="url(#gradLight)"/>
  <circle cx="46" cy="18" r="3" fill="url(#gradLight)"/>
  <circle cx="46" cy="46" r="3" fill="url(#gradLight)"/>
  <circle cx="18" cy="44" r="3" fill="url(#gradLight)"/>

  <!-- Connections -->
  <line x1="18" y1="20" x2="46" y2="18" stroke="#64748b" stroke-width="1.5" opacity="0.5"/>
  <line x1="46" y1="18" x2="46" y2="46" stroke="#64748b" stroke-width="1.5" opacity="0.5"/>
  <line x1="46" y1="46" x2="18" y2="44" stroke="#64748b" stroke-width="1.5" opacity="0.5"/>
  <line x1="18" y1="44" x2="18" y2="20" stroke="#64748b" stroke-width="1.5" opacity="0.5"/>

  <!-- N letter -->
  <text x="32" y="40"
        text-anchor="middle"
        font-size="28"
        font-weight="700"
        fill="url(#gradLight)"
        font-family="Inter, Arial, sans-serif">
    N
  </text>
</svg>
