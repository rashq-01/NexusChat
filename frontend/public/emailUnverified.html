<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verification Failed | LibraTech</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #3498db;
      --primary-dark: #2980b9;
      --secondary: #2c3e50;
      --light-gray: #f8f9fa;
      --medium-gray: #e9ecef;
      --dark-gray: #6c757d;
      --white: #ffffff;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      --border-radius: 8px;
      --error: #e74c3c;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--light-gray);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: var(--white);
      padding: 40px 30px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      max-width: 420px;
      text-align: center;
    }

    .icon {
      font-size: 60px;
      color: var(--error);
      margin-bottom: 15px;
    }

    h1 {
      color: var(--secondary);
      font-size: 1.6rem;
      margin-bottom: 10px;
    }

    p {
      color: var(--dark-gray);
      font-size: 0.95rem;
      margin-bottom: 25px;
    }

    .actions {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 22px;
      border-radius: var(--border-radius);
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-primary {
      background: var(--primary);
      color: var(--white);
    }

    .btn-primary:hover {
      background: var(--primary-dark);
    }

    .btn-secondary {
      background: var(--medium-gray);
      color: var(--secondary);
    }

    .btn-secondary:hover {
      background: var(--dark-gray);
      color: var(--white);
    }

    .footer {
      margin-top: 20px;
      font-size: 0.8rem;
      color: var(--dark-gray);
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="icon">✖</div>
    <h1>Verification Failed</h1>
    <p>
      This verification link is invalid or has expired.<br>
      Please try again or contact support.
    </p>

    <div class="actions">
      <a href="/public/signUp.html" class="btn btn-primary">Register Again</a>
      <a href="/" class="btn btn-secondary">Home</a>
    </div>

    <div class="footer">
      © 2026 NexusChat
    </div>
  </div>

</body>
</html>
